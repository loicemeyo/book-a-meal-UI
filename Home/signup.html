<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="main.js"></script>
</head>
<body>
    <div class="form">
            <form method="post">
                <fieldset>
                    <legend>Sign up to Book-A-Meal</legend>
               
                <div class="row">
                    <div class="col-sm-6 input">
                            <label for ="firstname">First Name</label>
                    </div>
                    <div class="col-sm-6">
                            <input type="text" name="firstname" size="22"><br/>
                    </div>

                </div>
                <div class="form-group">
                        <div class="col-sm-6 input">
                                <label for ="firstname">Last Name</label>
                        </div>
                        <div class="col-sm-6">
                             <input type="text" name="lastname" size="22"><br/>
                        </div>
    
                    </div>
                    <div class="form-group">
                            <div class="col-sm-6 input">
                                    <label for ="email">Email</label>
                            </div>
                            <div class="col-sm-6">
                                 <input type="email" name="email" size="22"><br/>
                            </div>
        
                        </div>

                        <div class="form-group">
                                <div class="col-sm-6 input">
                                        <label for ="Password">Password</label>
                                </div>
                                <div class="col-sm-6">
                                     <input type="Password" name="Password" size="22"><br/>
                                </div>
            
                            </div>

                            <div class="form-group">
                                    <div class="col-sm-6 input">
                                            <label for ="Confirm Password">Confirm Password</label>
                                    </div>
                                    <div class="col-sm-6">
                                         <input type="Password" name="Confirm Password" size="22"><br/>
                                    </div>
                
                                </div>
            
            </fieldset>
            </form>
    </div>
    
    
</body>
</html>
